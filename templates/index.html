<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="imageDisplay">
            <img src="{{ url_for('static', filename='header.png') }}" alt="Task Manager" id="header-image">
        </div>

        <div class="add-category">
            <input type="text" id="categoryName" placeholder="New category name">
            <div class="color-picker">
                <div id="colorPreview" class="color-preview"></div>
                <div class="color-options"></div>
            </div>
            <button id="addCategoryBtn">Add Category</button>
        </div>

        <div id="categories"></div>
    </div>

    <!-- Commentary Modal -->
    <div id="commentaryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="commentaryText" placeholder="Enter your comments here..."></textarea>
            <button id="saveCommentsBtn">Save Comments</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
